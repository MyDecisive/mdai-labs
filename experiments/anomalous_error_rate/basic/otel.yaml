apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  labels:
    mydecisive.ai/hub-name: mdaihub-aer
  name: gateway
  namespace: mdai
spec:
  managementState: managed
  image: otel/opentelemetry-collector-contrib:0.118.0
  replicas: 1
  resources:
    limits:
      memory: "256Mi"
      cpu: "200m"
    requests:
      memory: "128Mi"
      cpu: "100m"
  config:
    receivers:
      fluentforward:
        endpoint: "0.0.0.0:8006"

    extensions:
      health_check:
        endpoint: "${env:MY_POD_IP}:13133"

    processors:
      memory_limiter:
        check_interval: 23s
        limit_percentage: 75
        spike_limit_percentage: 15

      batch:
        timeout: 10s

      deltatocumulative: {}

    connectors:
          cc_attribute_logs_total:
            description: cc attribute in logs
            # OTTL conditions are evaluated against the log record
            conditions:
              - attributes["cc"] != nil
              - attributes["cc"] != ""
            attributes:
              - key: mdai_service
                default_value: ""

    exporters:
      prometheus:
        endpoint: "0.0.0.0:8899"
        metric_expiration: 180m
        resource_to_telemetry_conversion:
          enabled: true

    service:
      extensions: [health_check]
      pipelines:
        logs/counts:
          receivers: [fluentforward]
          processors: [memory_limiter, batch]
          exporters: [count]

        metrics/log_counts:
          receivers: [count]
          processors: [deltatocumulative, batch]
          exporters: [prometheus]
          