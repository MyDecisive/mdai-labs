apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  labels:
    mydecisive.ai/hub-name: mdaihub-ddf
  name: gateway
  namespace: mdai
spec:
  managementState: managed
  image: public.ecr.aws/decisiveai/mdai-data-filtration-collector:0.1.0
  args:
    config: "http://mdai-operator-agent-service:8765/collectorConfig?hubName=mdaihub-ddf&namespace=mdai"
    'feature-gates': "+extension.opampextension.RemoteRestarts"
    # - --config=http://mdai-operator-agent-service:8765/collectorConfig?hubName=mdaihub-ddf&namespace=mdai&collectorName=gateway-collector-8129b2d8
  replicas: 2
  resources:
    limits:
      memory: "256Mi"
      cpu: "200m"
    requests:
      memory: "128Mi"
      cpu: "100m"
  envFrom:
    - configMapRef:
        name: mdaihub-ddf-variables
  config:
    receivers:
      fluentforward:
        endpoint: '0.0.0.0:8006'

    extensions:
      health_check:
        endpoint: "${env:MY_POD_IP}:13133"
      opamp:
        # instance_uid: "019469e3-e2e0-717a-8f56-0775d78a8731"
        server:
          ws:
            endpoint: ws://mdai-operator-controller-manager-opamp.mdai.svc.cluster.local:4320/v1/opamp

    processors:

      memory_limiter:
        check_interval: 23s
        limit_percentage: 75
        spike_limit_percentage: 15

      batch:
        send_batch_size: 1000
        send_batch_max_size: 10000
        timeout: 13s

      # SWAP OUT FOR THE
      # filter/static-non-crit-services:
      #   error_mode: ignore
      #   logs:
      #     log_record:
      #       - 'IsMatch(attributes["mdai_service"], "service1|service2")'

      filter/dynamic-non-crit-services:
        error_mode: ignore
        logs:
          log_record:
            - '"${env:SERVICE_LIST_REGEX}" != "" and IsMatch(attributes["mdai_service"], "${env:SERVICE_LIST_REGEX}")'

      groupbyattrs:
        keys:
          - mdai_service

      resource/observer_receiver_tag:
        attributes:
          - key: observer_direction
            value: "received"
            action: upsert

      resource/observer_exporter_tag:
        attributes:
          - key: observer_direction
            value: "exported"
            action: upsert

    exporters:
      debug/filtered: { }
      debug/observed: { }
      otlp/observer:
        endpoint: ddf-mdai-observer-service.mdai.svc.cluster.local:4317
        tls:
          insecure: true

    service:
      telemetry:
        resource:
          mdai-logstream: collector
        metrics:
          readers:
            - pull:
                exporter:
                  prometheus:
                    host: "0.0.0.0"
                    port: 8888
      extensions:
        - health_check
        - opamp
      pipelines:
        logs/customer_pipeline:
          receivers: [ fluentforward ]
          processors: [
            # REPLACED THE STATIC FILTER WITH DYNAMIC
            # filter/static-non-crit-services,
            filter/dynamic-non-crit-services,
            # DO NOT CHANGE ORDER
            resource/observer_exporter_tag,
            groupbyattrs,
            memory_limiter,
            # DO NOT CHANGE ORDER
            # batch must be last in processor list
            batch
          ]
          exporters: [ debug/filtered, otlp/observer ]

        logs/watch_receivers:
          receivers: [ fluentforward ]
          processors: [
            resource/observer_receiver_tag,
            groupbyattrs,
            memory_limiter,
            # DO NOT CHANGE ORDER
            # batch must be last in processor list
            batch
          ]
          exporters: [ debug/observed, otlp/observer ]
