apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluentd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      securityContext:
        runAsUser: 0
        fsGroup: 0
      containers:
      - name: fluentd
        image: fluent/fluentd:edge-debian
        args: ["-c", "/fluentd/etc/fluentd.conf"]  # Ensure Fluentd uses the correct config file
        volumeMounts:
        - name: config-volume
          mountPath: /fluentd/etc
        - name: varlog
          mountPath: /var/log
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
      volumes:
      - name: config-volume
        configMap:
          name: fluentd-v2
      - name: varlog
        hostPath:
          path: /var/log
